<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단 TTS 변환기</title>
</head>
<body>
    <h1>텍스트 음성 변환기</h1>

    <!-- 이미지 표시 -->
    <img src="{{ url_for('static', filename='david.jpg') }}" alt="david 이미지" width="300"/>

    <form method="POST">
      <label>텍스트를 입력하세요:</label>
      <input type="text" name="input_text" value="{{ request.form.get('input_text', '') }}">

      <label>원하는 언어 코드를 입력하세요. (ko, en, ja, es):</label>
<input type="text" name="lang" value="{{ request.form.get('lang', 'ko') }}">

      <button type="submit">음성 듣기</button>
    </form>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if audio %}
      <audio controls autoplay>
        <source src="{{ audio }}">
      </audio>
      <br>
      <a href="{{ audio }}" download="output.mp3">MP3 다운로드</a>
    {% endif %}
</body>
</html>
